<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet List</title>
    <style>
        table {
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to tables */
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th data-column="brand">Brand</th>
            <th data-column="model">Model</th>
            <th data-column="size">Size</th>
            <th data-column="color">Color</th>
            <th data-column="price">Price</th>
            <th data-column="quantity">Quantity</th>
            <th data-column="helmetType">Helmet Type</th>
            <th data-column="visorType">Visor Type</th>
        </tr>
        {% for helmet in helmets %}
        <tr>
            <td>{{ helmet.brand }}</td>
            <td>{{ helmet.model }}</td>
            <td>{{ helmet.size }}</td>
            <td>{{ helmet.color }}</td>
            <td>â‚±{{ helmet.price }}</td>
            <td>{{ helmet.quantity }}</td>
            <td>{{ helmet.helmet_type }}</td>
            <td>{{ helmet.visor_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
